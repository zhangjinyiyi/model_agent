<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Application</title>
</head>
<body>
    <h1>LLM Text Input Example</h1>
    <form method="post">
        <input name="user_input" placeholder="Enter your text here...">
        <button type="submit">Submit</button>
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
